<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Test</title>
    <link rel="stylesheet" href="./Test.css" />
  </head>
  <body>
    <section>
      <div class="qu-box">
        <!-- head  -->
        <div class="qu-head">
          <span>Score: <span id="score">0</span></span>
          <span id = "countdown">0</span>
        </div>
        <!-- body  -->
        <div class="qu-body">
          <div class="qu-set">
            <h3>1. What does HTML stand for?</h3>
            <div class="qu-ans-row">
              <input type="radio" name="num1" id="a1">
              <label for = "a1">a - Hyper Text Markup Language</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num1" id="b1">
              <label for = "b1">b - High Text Markup Language</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num1" id="c1">
              <label for = "c1">c - Hyperlinks Text Mark Language</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num1" id="d1">
              <label for = "d1">d - Hyper Tool Multi Language</label>
            </div>
          </div>
          <div class="qu-set">
            <h3>2. Which HTML5 element is used to define important text?</h3>
            <div class="qu-ans-row">
              <input type="radio" name="num2" id="a2">
              <label for = "a2">a - &lt;important&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num2" id="b2">
              <label for = "b2">b - &lt;strong&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num2" id="c2">
              <label for = "c2">c - &lt;b&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num2" id="d2">
              <label for = "d2">d - &lti&gt;</label>
            </div>
          </div>
          <div class="qu-set">
            <h3>3. Which HTML5 element is used for navigation links?</h3>
            <div class="qu-ans-row">
              <input type="radio" name="num3" id="a3">
              <label for = "a3">a - &lt;nav&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num3" id="b3">
              <label for = "b3">b - &ltnavigation&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num3" id="c3">
              <label for = "c3">c - &lt;menu&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num3" id="d3">
              <label for = "d3">d - &lt;links&gt;</label>
            </div>
          </div>
          <div class="qu-set">
            <h3>4. What is the correct HTML5 doctype declaration?</h3>
            <div class="qu-ans-row">
              <input type="radio" name="num4" id="a4">
              <label for = "a4">a - &lt;!DOCTYPE HTML5&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num4" id="b4">
              <label for = "b4">b - &lt;doctype html&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num4" id="c4">
              <label for = "c4">c - &lt;!DOCTYPE html&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num4" id="d4">
              <label for = "d4">d - &lt;!html&gt;</label>
            </div>
          </div>
            <div class="qu-set">
            <h3>5. Which HTML5 element is used to display a video?</h3>
            <div class="qu-ans-row">
              <input type="radio" name="num5" id="a5">
              <label for = "a5">a - &lt;media&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num5" id="b5">
              <label for = "b5">b - &lt;movie&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num5" id="c5">
              <label for = "c5">c - &lt;video&gt;</label>
            </div>
            <div class="qu-ans-row">
              <input type="radio" name="num5" id="d5">
              <label for = "d5">d - &lt;play&gt;</label>
            </div>
          </div>
        </div>
        <!-- foot -->
        <div class="qu-foot">
          <span>Skip</span>
        </div>
      </div>
    </section>
  </body>
</html>
