<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <aside id="aside_bar">
          <button id = "close" class="circle" onclick="Hide_aside()">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="containt">
            <div class="soura_name"></div>
          </div>
        </aside>
        <nav>
          <input
            type="file"
            id="fileInput"
            accept="audio/*"
            onchange="Loading(this)"
          />
          <button class="circle" onclick="selectFile()">
            <i class="fa-solid fa-folder-open"></i>
          </button>
          <button class="circle" onclick="display_aside()">
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </nav>
        <img
          src="./img/main-img.png"
          alt="medis-photo"
          loading="lazy"
          class="song-img"
        />
        <p id="fileName">Media Name:--------------</p>
        <div>
          <span id="currentTime">0:00</span> <span>/</span>
          <span id="totalTime">0:00</span>
        </div>
        <audio id="song">
          <source type="audio/mpeg" />
        </audio>
        <div class="prog">
          <input
            type="range"
            value="0"
            id="progress"
            max="100"
            style="width: 300px"
          />
        </div>
        <div class="controls">
          <button><i class="fa-solid fa-backward"></i></button>
          <button onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlicon"></i>
          </button>
          <button><i class="fa-solid fa-forward-fast"></i></button>
        </div>
      </div>
    </div>
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlicon = document.getElementById("ctrlicon");
      function selectFile() {
        document.getElementById("fileInput").click();
      }
      function Loading(input) {
        const file = input.files[0];
        const fileNameDisplay = document.getElementById("fileName");
        const song = document.getElementById("song");
        const ctrlicon = document.getElementById("ctrlicon");
        const currentTimeDisplay = document.getElementById("currentTime");
        const totalTimeDisplay = document.getElementById("totalTime");
        fileNameDisplay.textContent = "Media Name: " + file.name;
        const audioURL = URL.createObjectURL(file);
        song.src = audioURL;
        song.play();
        ctrlicon.classList.remove("fa-play");
        ctrlicon.classList.add("fa-pause");
        song.onended = function () {
          ctrlicon.classList.remove("fa-pause");
          ctrlicon.classList.add("fa-play");
          progress.value = 0;
          currentTimeDisplay.textContent = "0:00:00";
        };
      }
      function playPause() {
        const song = document.getElementById("song");
        const ctrlicon = document.getElementById("ctrlicon");
        if (!song.src) {
          alert("Please select an audio file first.");
          return;
        }
        if (ctrlicon.classList.contains("fa-play")) {
          song.play();
          ctrlicon.classList.remove("fa-play");
          ctrlicon.classList.add("fa-pause");
        } else {
          song.pause();
          ctrlicon.classList.remove("fa-pause");
          ctrlicon.classList.add("fa-play");
        }
      }
      function formatTime(seconds) {
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);
        const formattedHrs = hrs;
        const formattedMins = mins < 10 ? "0" + mins : mins;
        const formattedSecs = secs < 10 ? "0" + secs : secs;
        return formattedHrs + ":" + formattedMins + ":" + formattedSecs;
      }
      song.onloadedmetadata = function () {
        progress.max = song.duration;
        document.getElementById("totalTime").innerText = formatTime(
          song.duration
        );
      };
      song.ontimeupdate = function () {
        progress.value = song.currentTime;
        document.getElementById("currentTime").innerText = formatTime(
          song.currentTime
        );
      };
      progress.onchange = function () {
        song.currentTime = progress.value;
      };
      function display_aside() {
        let aside = document.getElementById("aside_bar");
        let close = document.getElementById("close");
        aside.style.width = "100%";
        aside.style.transition = "all 0.7s ease";
        close.style.display = "inline-block";
        close.style.transition = "all 0.7s ease";
      }
      function Hide_aside() {
        let aside = document.getElementById("aside_bar");
        let close = document.getElementById("close");
        aside.style.width = "0%";
        aside.style.transition = "all 0.7s ease";
        close.style.display = "none";
        close.style.transition = "all 0.7s ease";
      }
    </script>
  </body>
</html>
